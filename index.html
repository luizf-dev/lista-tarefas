<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Tarefas</title>
		<link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="assets/bootstrap-css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/sweetalert2.min.css">
		<link rel="stylesheet" href="assets/css/style.css"/>
		<link rel="stylesheet" href="assets/css/modal.css"/>
	</head>

	<body>
		<div class="container justify-content-center">
			<div class="row justify-content-center">
				<div class="to-do col-sm-12 col-md-8 justify-content-center">						
					<div class="col-sm-12 col-md-12 mb-2 mt-2 d-flex justify-content-center align-items-center">	
						<img  src="assets/img/icon.png" alt="logo">						
						<h2>Lista de Tarefas</h2>															
					</div>
					<div class="div-buttons">
						<div class="divInsert">
							<button class="btn  btn-cad btn-lg text-center" type="button" id="button-addon2"> Adicionar <i class="fas fa-plus-square text-white"></i></button>
						</div>
						<div class="divDelete">
							<button class="btn btn-del btn-lg text-center" type="button" id="button-addon2"> Deletar <i class="fas fa-trash text-danger"></i></button> 											
						</div>
					</div>
					<div class="divInsert input-group mb-4 col-sm-12 col-md-12">
						<input type="text" id="task" class="textInsert border-0" placeholder="Digite sua tarefa e clique em Adicionar" autofocus>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm-12 col-md-12">
								<ul></ul>
							</div>
						</div>
					</div>								
				</div>					
			</div>
		</div>

		<div id="editModal" class="modal" style="display: none;">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Editar Tarefa</h2>
				<input class="input-edit" type="text" id="editInput">
				<button class="btn-edit" id="updateTarefaBtn">Atualizar </button>
			</div>
		</div>
		<script src="assets/js/sweet-alert2.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/bootstrap-js/bootstrap.min.js"></script>
	</body>
</html>
