<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/6163288e05.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet" />
		<title>Lista de Tarefas</title>
		<link rel="shortcut icon" href="assets/img/clipboard-list-solid.svg" type="image/x-icon">
		<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="assets/bootstrap-css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css"/>
		<link rel="stylesheet" href="assets/css/modal.css">
	</head>

	<body>
		<div class="container justify-content-center">
			<div class="row justify-content-center">
				<div class="to-do col-sm-12 col-md-6 justify-content-center">			
					<div class=" col-sm-12 col-md-12">
						<h2>Lista de Tarefas</h2>													
					</div>
					<div class="divDelete col-sm-12 col-md-12">
						<button class="btn btn-warning btn-del btn-lg text-center" type="button" id="button-addon2"> Deletar todas <i class="fas fa-trash text-danger"></i></button> 											
					</div>
					<div class="divInsert col-sm-12 col-md-12">
						<button class=" btn bg-success btn-cad btn-lg text-center" type="button" id="button-addon2"> Adicionar Tarefa <i class="fas fa-plus-square text-white"></i></button>
					</div>
					<div class="divInsert input-group mb-4 col-sm-12 col-md-12">
						<input type="text" class="textInsert border-0" placeholder="Digite sua tarefa e clique em Add Tarefa" autofocus>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm-12 col-md-12">
								<ul></ul>
							</div>
						</div>
					</div>						
				</div>	
			</div>
		</div>

		<script src="assets/js/main.js"></script>
		<script src="assets/bootstrap-js/bootstrap.min.js"></script>
	</body>
</html>
